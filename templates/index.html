<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='good.ico') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body style="background-color:black;">
<div style="margin-top: 50px" class="ui center container">
    <h1 style="font-size:60px;font-family:Times;color:white"  class="ui center aligned huge header">Todo App</h1>

    <form class="ui form" action="/add" method="POST">
        <div class="field">
            <label style="color:white"> Add Task</label>
            <input type="text" name="title" placeholder="Enter your task" required>
            <br><br>
            <input type="text" name="description" placeholder="Add description (optional)">
            <br><br>
            <button class="ui green button" type="submit">Add</button>


        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{todo.id}} | {{todo.title}}</p>
        <p class="ui small header">&nbsp&nbsp&nbsp{{ todo.description }}</p>

        {% if todo.complete == False %}
            <span class="ui gray label"> Not Complete </span>
        {% else %}
            <span class="ui gray label"> Complete </span>
        {% endif %}

    <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
    <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>
    </div>

    {% endfor %}

<!-- FOOTER-->
    <footer>
    <div class="ui vertical footer segment">
        <div class="ui center aligned container">
                <div class="ui horizontal small divided link list">
                    <span class="ui gray label">Connect with me</span><br><br>
                        <a href="https://www.linkedin.com/in/mohammadarshad1000/" target=" "><button class="ui linkedin button">
                          <i class="linkedin icon"></i>
                          Linkedin
                        </button></a>

                        <a href="https://github.com/mdarshad1000" target=" "><button class="ui github button">
                          <i class="github icon"></i>
                          GitHub
                        </button></a>

                        <a href="https://www.instagram.com/_mohammadarshad/" target=" "><button class="ui instagram button">
                          <i class="instagram icon"></i>
                          Instagram
                        </button></a>


                </div>
        </div>
    </div>
    </footer>
</div>

</body>
</html>
